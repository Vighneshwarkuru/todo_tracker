<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskTogether - Collaborative Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <h1><i class="fas fa-tasks"></i> TaskTogether</h1>
        <div class="user-greeting">Welcome, <strong id="username">User</strong> <span class="user-avatar">👤</span></div>
      </div>
    </header>

    <main class="dashboard">
      <section class="card task-section">
        <div class="card-header">
          <h2><i class="fas fa-clipboard-list"></i> My Tasks</h2>
          <div class="action-buttons">
            <button class="btn btn-primary" onclick="openTaskModal()">
              <i class="fas fa-plus"></i> Add Task
            </button>
            <button class="btn btn-secondary" onclick="clearCompletedTasks()">
              <i class="fas fa-trash"></i> Clear Completed
            </button>
          </div>
        </div>
        <ul id="task-list" class="task-list">
          <!-- Tasks will be loaded here dynamically -->
        </ul>
      </section>

      <section class="card friends-section">
        <div class="card-header">
          <h2><i class="fas fa-user-friends"></i> My Friends</h2>
          <button class="btn btn-primary" onclick="openFriendModal()">
            <i class="fas fa-user-plus"></i> Add Friend
          </button>
        </div>
        <ul id="friends-list" class="friends-list">
          <!-- Friends will be loaded here dynamically -->
        </ul>
      </section>

      <section class="card activity-section">
        <div class="card-header">
          <h2><i class="fas fa-rss"></i> Activity Feed</h2>
        </div>
        <ul id="activity-feed" class="activity-list">
          <!-- Activities will be loaded here dynamically -->
        </ul>
      </section>
    </main>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Add New Task</h3>
        <div class="form-group">
          <label for="taskInput">Task Description</label>
          <input type="text" id="taskInput" placeholder="What needs to be done?">
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <select id="dueDate">
            <option value="today">Today</option>
            <option value="tomorrow">Tomorrow</option>
            <option value="week">This Week</option>
            <option value="later">Later</option>
          </select>
        </div>
        <button class="btn btn-primary btn-block" onclick="addTask()">Add Task</button>
      </div>
    </div>

    <!-- Friend Modal -->
    <div id="friendModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Add New Friend</h3>
        <div class="form-group">
          <label for="friendName">Friend's Name</label>
          <input type="text" id="friendName" placeholder="Enter friend's name">
        </div>
        <div class="form-group">
          <label for="friendAvatar">Select Avatar</label>
          <div class="avatar-selection">
            <input type="radio" name="avatar" id="avatar1" value="👨‍💻" checked>
            <label for="avatar1">👨‍💻</label>
            
            <input type="radio" name="avatar" id="avatar2" value="👩‍💻">
            <label for="avatar2">👩‍💻</label>
            
            <input type="radio" name="avatar" id="avatar3" value="🧑‍🎤">
            <label for="avatar3">🧑‍🎤</label>
            
            <input type="radio" name="avatar" id="avatar4" value="👨‍🎨">
            <label for="avatar4">👨‍🎨</label>
          </div>
        </div>
        <button class="btn btn-primary btn-block" onclick="addFriend()">Add Friend</button>
      </div>
    </div>

    <!-- Username Modal -->
    <div id="userModal" class="modal" style="display: flex;">
      <div class="modal-content">
        <h3>Welcome to TaskTogether</h3>
        <div class="form-group">
          <label for="userInput">Enter Your Name</label>
          <input type="text" id="userInput" placeholder="Your name">
        </div>
        <button class="btn btn-primary btn-block" onclick="setUsername()">Get Started</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
